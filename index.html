<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Tetris</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>
<body>
    <div id="container">
        <canvas id="background"></canvas>
        <canvas id="ui"></canvas>
        <canvas id="inactive"></canvas>
        <canvas id="active"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
