<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Tetris</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #debug {
            z-index: 500;
            color: white;
            position: absolute;
            top: 0;
            right: 0;
        }

        .hidden {
            display: none;
        }
    </style>

</head>
<body>
    <div id="container">
        <canvas id="background"></canvas>
        <canvas id="ui"></canvas>
        <canvas id="inactive"></canvas>
        <canvas id="active"></canvas>
    </div>
    <div id="debug">
        <pre id="availability">

        </pre>
        <pre id="piece">

        </pre>
    </div>
    <script src="ts_game.js"></script>
</body>
</html>
